<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Foodie Delight Project</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="main-container">
        <header class="header">
            <p class="foodie"><b>Foodie Delight</b></p>
            <div class="section">
                <div class="home">Home</div>
                <div class="menu">Menu</div> 
                <div class="dishes">Featured Dishes</div> 
                <div class="bestplaces">Best places</div>
                <div class="testimonials">Testimonials</div>
                <div class="faq">FAQ</div>
                <div class="about">About</div>
                <div class="contact">Contact</div>
            </div>
        </header>
    </div>

        <div class="back-groundimage">
            <img src="./back-ground image.avif" alt="image" width="100%" height="100%">

            </div>

    <div class="main-section">
        <p class="sectionmenu"> <strong>Menu</strong></p>

        <div class="item item-1">Deluxe Burger</div>
        <div class="item item-2">Cheese Pizza</div>
